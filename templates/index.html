<!DOCTYPE html> 

<html> 
	<head> 
			<link rel="stylesheet" type="text/css" href="/static/style.css" media="screen"/>
			<script type="text/javascript" src="/static/script.js"></script>
	</head> 
	<body>
		<div id="bg"></div>
		<center>
			<br><br>
			<!-- creates an input box and submit button for user input -->
			<div class="ibox">
				<form action="{{ url_for("run")}}" method="post" autocomplete="off"> 
					<input type="text" id="artistname" name="a_name" placeholder="Search Artist ..."> 
				<input type="submit" value="Submit">
				</form>
			</div>
			
			<!-- Display title, and in case of error display an error message -->
			<br>
			{%if err_msg%}
				<h style="font-size: 20px; color: red">No results found !!!</h>
			{%endif%}
			<br><br><br>
			<h id="artist_name" style="font-size: 75px">Top 10 tracks of {{artist_name}}</h>
			
			<!-- Creates and populate a grid format for music info -->
			<div class="wrap">
				{%for i in range(0, len)%}
					<div class="tabf" id="tabf{{i}}">
						<img style="border-radius: 25px" src={{song_info[i][3]}} width="400" height="400">
						<br><br>
						<div class="fontA"><h id="name{{i}}">{{song_info[i][1]}}</h></div>
						<audio controls><source src={{song_info[i][2]}} type="audio/ogg"></audio>
						<br><br>
						{%for e in range(0, len2)%}
							{%if e == 0%}
								<div class="fontb">
								By:
								{{ song_info[i][e]|join(', ') }}
								</div>
							{%endif%}
						{%endfor%}
						<br>
						<br>
					</div>
				{%endfor%}
			</div>
			<div class="lyrics_box" id="lyrics_box"></div>
			</center>
	</body> 
</html>
